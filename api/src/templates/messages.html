  <script>
    function loadMessages() {
      const container = document.getElementById('messages-container');
      const totalEl = document.getElementById('total-convos');

      // Read from embedded data
      if (!window.MESSAGES_DATA || !window.MESSAGES_DATA.directMessages) {
        container.innerHTML = '<p class="error">ë‹¤ì´ë ‰íŠ¸ ë©”ì‹œì§€ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</p>';
        return;
      }

      const conversations = window.MESSAGES_DATA.directMessages;

      if (conversations.length === 0) {
        container.innerHTML = '<p class="error">ë‹¤ì´ë ‰íŠ¸ ë©”ì‹œì§€ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</p>';
        return;
      }

      totalEl.textContent = `Total Conversations: ${conversations.length}`;

      // Render all conversations
      container.innerHTML = conversations.map(([conversationId, messages]) => {
        const firstMsg = messages[0];
        const otherPerson = firstMsg.sender.id === firstMsg.receiver.id ? firstMsg.sender : firstMsg.receiver;

        return `
          <div class="conversation">
            <div class="conversation-header">
              <h3>ğŸ’¬ ${otherPerson.name} (@${otherPerson.username})</h3>
              <p style="color: #6b7280; font-size: 0.875rem;">${messages.length} messages</p>
            </div>
            ${messages.map(msg => {
              const date = new Date(msg.createdAt).toLocaleString('ko-KR');
              const reactions = msg.reactions && msg.reactions.length > 0
                ? `<div class="reactions">${msg.reactions.map(r => `<span class="reaction">${r.emoji} ${r.user.name}</span>`).join('')}</div>`
                : '';

              const profilePic = msg.sender.profilePictureUrl
                ? `<img src="images/${msg.sender.profilePictureUrl.split('/').pop()}" alt="${msg.sender.name}" class="profile-picture">`
                : `<div class="profile-picture-placeholder">${msg.sender.name[0]}</div>`;

              return `
                <div class="message">
                  <div class="message-header">
                    <div class="sender-info">
                      ${profilePic}
                      <div>
                        <span class="sender">${msg.sender.name}</span>
                        <span class="username">@${msg.sender.username}</span>
                      </div>
                    </div>
                    <span class="timestamp">${date}</span>
                  </div>
                  <div class="message-content">${msg.content}</div>
                  ${reactions}
                </div>
              `;
            }).join('')}
          </div>
        `;
      }).join('');
    }
